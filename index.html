<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music-player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4e5616c4c4.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="music_div">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img class="songimage" src="media.png" alt="image">
            <h1 class="desc">Despacito

            </h1>
            <p> Song by Luis Fonsi</p>
            <audio id="audio">
                <source src="music.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">
            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playpause()"><i class="fa-solid fa-play" id="cntrl"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>


    </div>
    <script src="app.js"></script>
</body>

</html>
